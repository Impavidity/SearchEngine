{% extends "layout.html" %}
<
{% block body %}
  {%for item in canditates%}
  <div class="container">
    <a href={{url_for('getDoc',docID=item)}}><h6>{{ text[item][0].strip("Title:").strip() }}</h6></a>
    <p> {{ text[item][1]}}</p>
  </div>
  {% endfor %}
{% endblock %}

{% block footpage %}
<div class="container">
  <center>
    <ul class="pagination-plain">
      <li class="previous">
        <a href="#">Previous</a>
      </li>
      {%for i in range(npage)%}
      <li>
        <a href={{url_for('result',page=i+1)}}>{{i+1}}</a>
      </li>
      {% endfor %}
      <li class="next">
        <a href="#">Next</a>
      </li>
    </ul>
  </center>
</div>
{% endblock %}
